<div class="tab-pane" id="settings-map">
  <div id="admin-settings-map">
	<div id="loader">
	  <img src="{{ static_url("img/loading.gif") }}"  alt="loading map"/>	  
	</div>
  </div>
  
  <div id="admin-settings-info">
    <br/>
    <div class="alert alert-info" id="alert-map-info">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <h4>Location</h4>
      Drag and drop marker to update your location
    </div>
    
    <div class="alert alert-success" id="alert-success-info">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      Map location has been updated
    </div>
    	  
  </div>

  
</div>
